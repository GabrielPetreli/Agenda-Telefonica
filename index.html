<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container"><header>
        <img src="./images/logo.png" alt="capelo e diploma">
        <h1>Agenda Telefônica</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Contato" />
        <input type="number" id="nota-atividade" required placeholder="Número" min="100000000" max="100000000000" />
        <button type="submit">Adicionar Telefone</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th id=".contato">
                    Contato
                </th>
                <th>Número</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>---</td>
                <td id="media-final-valor">---</td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
